http:
  routers:
    dozzle:
      entryPoints: 
      - https
      service: dozzle
      rule: Host(`dozzle.sn.bayborodin.ru`) 
      tls:
        certResolver: letsEncrypt
  services:
    dozzle-host:  
      loadBalancer:
        servers:
        - url: http://localhost:8080/
        passHostHeader: true 